<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Correction Carousel</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Dropdown to select a meeting -->
        <div class="row mb-4">
            <div class="col-12">
                <label for="meetingSelect" class="form-label">Select Meeting:</label>
                <select id="meetingSelect" class="form-select">
                    <option value="" selected disabled>Select a meeting...</option>
                    <option value="meeting1">Meeting #1</option>
                    <option value="meeting2">Meeting #2</option>
                </select>
            </div>
        </div>

        <!-- Carousel for displaying errors -->
        <div id="errorCarousel" class="card hidden mb-4">
            <div class="card-body justify-content-center">
                <div id="errorContent" class="error-content text-center d-flex flex-column my-5">
                    <!-- Error content will be injected here dynamically -->
                </div>
                <div class="mt-3 d-flex justify-content-center">
                    <button id="acceptBtn" class="btn btn-success me-2">Save</button>
                    <button id="dismissBtn" class="btn btn-secondary me-2">Skip</button>
                    <button id="playBtn" class="btn btn-primary">Play</button>
                </div>
            </div>
        </div>

        <!-- Progress bar under the errors window -->
        <div class="sticky-bottom mb-4">
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>

        <!-- VTT Display -->
        <div class="card mb-4">
            <div class="card-header">
                Context from transcript
            </div>
            <div class="card-body" id="vttDisplay">
                <!-- Dynamic utterances will be shown here -->
            </div>
        </div>

        <!-- MP4 Audio Player -->
        <div class="mb-4">
            <label for="audioPlayer" class="form-label">MP4 Audio Player:</label>
            <audio id="audioPlayer" class="w-100" controls></audio>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
